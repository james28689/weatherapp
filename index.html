<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="apple-mobile-web-app-compatible" content="yes">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Knowhere, KW</div>
                <div class="date">Never</div>
            </section>
            <div class="current">
                <div class="temp">00<span>°C</span></div>
                <div class="weather">Nothing</div>
                <div class="weather-img"></div>
                <div class="hi-low">00°C / 00°C</div>
            </div>
        </main>

    </div>

    <script src="main.js"></script>
</body>
</html>
